<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>2025-2026 New Year Countdown</title>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cinzel:wght@400;700&display=swap');
    </style>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'orbitron': ['Orbitron', 'sans-serif'],
                        'cinzel': ['Cinzel', 'serif'],
                    },

                        gold: {
                            light: '#fceea7',

                        }

                    animation: {
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                        'float': 'float 3s ease-in-out infinite',

                }

        }
    </script>

    <!-- Custom Styles -->
    <style>
        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        @keyframes pulseGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.6), 0 0 60px rgba(255, 215, 0, 0.4); }
            50% { text-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 80px rgba(255, 215, 0, 0.8), 0 0 120px rgba(255, 215, 0, 0.6); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .countdown-digit {
            background: linear-gradient(180deg, rgba(255,215,0,0.2) 0%, rgba(255,23,68,0.2) 100%);
            border: 1px solid rgba(255,215,0,0.3);
            backdrop-filter: blur(10px);
        }

        .year-text {
            background: linear-gradient(90deg, #ffd700, #ff1744, #aa00ff, #00e5ff, #ffd700);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s linear infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .celebration-text {
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease-out;
        }

        .celebration-text.active {
            opacity: 1;
            transform: scale(1);
        }
    </style>

    </script>
</head>
<body class="m-0 overflow-hidden bg-black font-orbitron text-white">

    <!-- Webcam Debug Panel -->

        <div id="webcam-wrapper" class="w-[200px] h-[150px] rounded-lg overflow-hidden border border-gold/30 bg-black/50 backdrop-blur-sm relative"
             style="transform: scaleX(-1);">
            <video id="webcam" autoplay playsinline class="w-full h-full object-cover"></video>

                 style="transform: scaleX(-1); display: none;">

        <div class="mt-2 p-2 rounded-lg bg-black/60 backdrop-blur-sm border border-gold/20 text-[10px] text-gold/70 leading-relaxed">
            <div>‚úä <b class="text-gold">Fist</b> ‚Üí Gather Mode</div>
            <div>‚úã <b class="text-gold">Open</b> ‚Üí Scatter Mode</div>
            <div>ü§è <b class="text-gold">Pinch</b> ‚Üí Focus Photo</div>
        </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x050510,
                gold: 0xffd700,
                red: 0xff1744,
                purple: 0xaa00ff,
                cyan: 0x00e5ff,
                blue: 0x2979ff,
            },
            particles: {
                count: 1000,
                dustCount: 1200,
                sphereRadius: 15,
            },
            camera: {
                z: 55
            },
            // ÁÉüËä±Á≥ªÁªüÈÖçÁΩÆ
            fireworks: {
                maxActive: 5,
                particleCount: 150,
                launchInterval: 2000,
            },
            // Êï∞Â≠óÁ≤íÂ≠êÈÖçÁΩÆ
            digitParticles: {
                count: 600,
            },
            // ÂΩ©Â∏¶ÈÖçÁΩÆ
            confetti: {
                count: 500,
            },
            // Èõ™Ëä±Á≥ªÁªü
            snow: {
                count: 1500,
                speed: 1.2,
                spreadRadius: 70,
                topY: 60,
                bottomY: -50
            }
        };

        const STATE = {
            mode: 'GATHER',  // GATHER, SCATTER, FOCUS
            focusIndex: -1,
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            isNewYear: false,
            celebrationStarted: false,
        };

        let scene, camera, renderer, composer;
        let mainGroup;
        let clock = new THREE.Clock();
        let particleSystem = [];
        let photoMeshGroup = new THREE.Group();

        // InstancedMesh Á≥ªÁªü
        let instancedMeshes = {};
        let particleData = [];
        const dummy = new THREE.Object3D();

        // ÂêÑÁßçÁ≤íÂ≠êÁ≥ªÁªü
        let dustPoints, dustGeo;
        let snowPoints, snowGeo;
        let fireworkSystems = [];
        let confettiPoints, confettiGeo;
        let digitParticleSystem, digitGeo;

        // ÊâãÂäøËØÜÂà´
        let handLandmarker, video;

        // ÁõÆÊ†áÂπ¥‰ªΩ - 2026Âπ¥1Êúà1Êó• 00:00:00
        const targetDate = new Date('2026-01-01T00:00:00');

        async function init() {
            initThree();
            setupEnvironment();
            setupLights();
            createParticles();
            createDust();
            createSnowfall();
            createConfetti();
            createDigitParticles();
            setupPostProcessing();
            setupEvents();
            startCountdown();

            await Promise.all([
                initMediaPipe(),
                loadImagesFromFolder()
            ]);

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.008);

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.camera.z);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.5;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambient);

            const centerLight = new THREE.PointLight(0xffd700, 3, 40);
            centerLight.position.set(0, 0, 0);
            mainGroup.add(centerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1500);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotPurple = new THREE.SpotLight(0xaa00ff, 800);
            spotPurple.position.set(-30, 20, -30);
            scene.add(spotPurple);

            const spotCyan = new THREE.SpotLight(0x00e5ff, 600);
            spotCyan.position.set(0, -30, 30);
            scene.add(spotCyan);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);

            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2),
                1.5, 0.4, 0.85
            );
            bloomPass.threshold = 0.6;
            bloomPass.strength = 0.8;
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        // --- ÂÄíËÆ°Êó∂ÈÄªËæë ---
        function startCountdown() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                // Êñ∞Âπ¥Âà∞‰∫ÜÔºÅ
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';

                if (!STATE.isNewYear) {
                    STATE.isNewYear = true;
                    triggerCelebration();
                }
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        function triggerCelebration() {
            STATE.celebrationStarted = true;

            // Êõ¥ÊîπÊ†áÈ¢ò
            const title = document.getElementById('main-title');
            title.textContent = 'Happy New Year!';
            title.classList.add('animate-pulse-glow');

            // ÊòæÁ§∫Â∫ÜÁ•ùÊñáÂ≠ó
            const celebrationText = document.getElementById('celebration-text');
            celebrationText.classList.add('active');

            // ÈöêËóèÂÄíËÆ°Êó∂
            document.getElementById('countdown-container').style.opacity = '0.3';

            // Ëß¶ÂèëÂ§ßÈáèÁÉüËä±
            for (let i = 0; i < 10; i++) {
                setTimeout(() => launchFirework(), i * 300);
            }
        }

        // --- Èõ™Ëä±Á≥ªÁªü ---
        function createSnowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grad.addColorStop(0, 'rgba(255, 255, 255, 1.0)');
            grad.addColorStop(0.3, 'rgba(255, 255, 255, 0.8)');
            grad.addColorStop(0.6, 'rgba(255, 255, 255, 0.4)');
            grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        function createSnowfall() {
            const snowCount = CONFIG.snow.count;
            const positions = new Float32Array(snowCount * 3);
            const velocities = new Float32Array(snowCount);
            const phases = new Float32Array(snowCount);
            const swaySpeed = new Float32Array(snowCount);

            for (let i = 0; i < snowCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * CONFIG.snow.spreadRadius * 2;
                positions[i * 3 + 1] = Math.random() * (CONFIG.snow.topY - CONFIG.snow.bottomY) + CONFIG.snow.bottomY;
                positions[i * 3 + 2] = (Math.random() - 0.5) * CONFIG.snow.spreadRadius * 2;
                velocities[i] = CONFIG.snow.speed * (0.6 + Math.random() * 0.8);
                phases[i] = Math.random() * 100;
                swaySpeed[i] = 0.5 + Math.random() * 1.0;
            }

            snowGeo = new THREE.BufferGeometry();
            snowGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            snowGeo.userData = { velocities, phases, swaySpeed };

            const material = new THREE.PointsMaterial({
                map: createSnowTexture(),
                size: 1.0,
                transparent: true,
                opacity: 0.85,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            snowPoints = new THREE.Points(snowGeo, material);
            mainGroup.add(snowPoints);
        }

        function updateSnowfall(dt) {
            const positions = snowGeo.attributes.position.array;
            const { velocities, phases, swaySpeed } = snowGeo.userData;
            const time = clock.getElapsedTime();
            const count = positions.length / 3;

            for (let i = 0; i < count; i++) {
                const idx = i * 3;
                positions[idx + 1] -= velocities[i] * dt;
                positions[idx] += Math.sin(time * swaySpeed[i] + phases[i]) * 0.02;
                positions[idx + 2] += Math.cos(time * swaySpeed[i] * 0.8 + phases[i]) * 0.02;

                if (positions[idx + 1] < CONFIG.snow.bottomY) {
                    positions[idx + 1] = CONFIG.snow.topY;
                    positions[idx] = (Math.random() - 0.5) * CONFIG.snow.spreadRadius * 2;
                    positions[idx + 2] = (Math.random() - 0.5) * CONFIG.snow.spreadRadius * 2;
                }
            }
            snowGeo.attributes.position.needsUpdate = true;
        }

        // --- ÂΩ©Â∏¶Á≥ªÁªü ---
        function createConfetti() {
            const count = CONFIG.confetti.count;
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const velocities = [];
            const rotations = [];

            const confettiColors = [
                new THREE.Color(0xffd700), // gold
                new THREE.Color(0xff1744), // red
                new THREE.Color(0xaa00ff), // purple
                new THREE.Color(0x00e5ff), // cyan
                new THREE.Color(0x2979ff), // blue
                new THREE.Color(0xffffff), // white
            ];

            for (let i = 0; i < count; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 80;
                positions[i * 3 + 1] = Math.random() * 100 + 50;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 80;

                const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;

                velocities.push({
                    x: (Math.random() - 0.5) * 0.3,
                    y: -(0.5 + Math.random() * 1.5),
                    z: (Math.random() - 0.5) * 0.3,
                    rotSpeed: (Math.random() - 0.5) * 5
                });
                rotations.push(Math.random() * Math.PI * 2);
            }

            confettiGeo = new THREE.BufferGeometry();
            confettiGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            confettiGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            confettiGeo.userData = { velocities, rotations };

            const material = new THREE.PointsMaterial({
                size: 0.8,
                transparent: true,
                opacity: 0.9,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            confettiPoints = new THREE.Points(confettiGeo, material);
            confettiPoints.visible = false;
            mainGroup.add(confettiPoints);
        }

        function updateConfetti(dt) {
            if (!STATE.celebrationStarted) return;

            confettiPoints.visible = true;
            const positions = confettiGeo.attributes.position.array;
            const { velocities, rotations } = confettiGeo.userData;
            const count = positions.length / 3;

            for (let i = 0; i < count; i++) {
                const idx = i * 3;
                const vel = velocities[i];

                positions[idx] += vel.x * dt * 30;
                positions[idx + 1] += vel.y * dt * 30;
                positions[idx + 2] += vel.z * dt * 30;

                // È£òÂä®ÊïàÊûú
                positions[idx] += Math.sin(clock.getElapsedTime() * 2 + i) * 0.05;

                // Âæ™ÁéØÈáçÁΩÆ
                if (positions[idx + 1] < -50) {
                    positions[idx + 1] = 80 + Math.random() * 20;
                    positions[idx] = (Math.random() - 0.5) * 80;
                    positions[idx + 2] = (Math.random() - 0.5) * 80;
                }
            }
            confettiGeo.attributes.position.needsUpdate = true;
        }

        // --- ÁÉüËä±Á≥ªÁªü ---
        function launchFirework() {
            const colors = [0xffd700, 0xff1744, 0xaa00ff, 0x00e5ff, 0x2979ff, 0x00ff88];
            const color = colors[Math.floor(Math.random() * colors.length)];

            const startX = (Math.random() - 0.5) * 40;
            const startZ = (Math.random() - 0.5) * 40;
            const targetY = 10 + Math.random() * 20;

            const particleCount = CONFIG.fireworks.particleCount;
            const positions = new Float32Array(particleCount * 3);
            const velocities = [];
            const lifetimes = [];

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = startX;
                positions[i * 3 + 1] = -30;
                positions[i * 3 + 2] = startZ;

                // ÁàÜÁÇ∏ÊñπÂêë (ÁêÉÂΩ¢ÂàÜÂ∏É)
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const speed = 15 + Math.random() * 10;

                velocities.push({
                    x: Math.sin(phi) * Math.cos(theta) * speed,
                    y: Math.sin(phi) * Math.sin(theta) * speed,
                    z: Math.cos(phi) * speed,
                    launched: false,
                    exploded: false,
                    launchSpeed: 80 + Math.random() * 20,
                    targetY: targetY
                });
                lifetimes.push(1.0 + Math.random() * 0.5);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const mat = new THREE.PointsMaterial({
                color: color,
                size: 0.6,
                transparent: true,
                opacity: 1.0,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);

                const count = positions.length / 3;

                if (fw.phase === 'launch') {
                    // ÂèëÂ∞ÑÈò∂ÊÆµ
                    fw.currentY += fw.velocities[0].launchSpeed * dt;

                    for (let j = 0; j < count; j++) {
                        positions[j * 3] = fw.startX;

                        fw.phase = 'explode';
                        fw.age = 0;
                    }
                } else {
                    // ÁàÜÁÇ∏Èò∂ÊÆµ
                    fw.age += dt;
                    const gravity = 15;

                    for (let j = 0; j < count; j++) {
                        const idx = j * 3;
                        const vel = fw.velocities[j];

                        if (!vel.exploded) {
                            vel.exploded = true;
                            positions[idx] = fw.startX;
                            positions[idx + 1] = fw.targetY;
                            positions[idx + 2] = fw.startZ;
                        }

                        positions[idx] += vel.x * dt;
                        positions[idx + 1] += vel.y * dt - gravity * fw.age * dt;
                        positions[idx + 2] += vel.z * dt;

                        // ÈòªÂäõ
                        vel.x *= 0.98;
                        vel.y *= 0.98;
                        vel.z *= 0.98;
                    }

                    // Ê∑°Âá∫
                    fw.mat.opacity = Math.max(0, 1 - fw.age / 2.0);

                    if (fw.age > 2.5) {
                        scene.remove(fw.points);
                        fw.geo.dispose();
                        fw.mat.dispose();
                        fireworkSystems.splice(i, 1);

                }

                fw.geo.attributes.position.needsUpdate = true;
            }

            // Ëá™Âä®ÂèëÂ∞ÑÁÉüËä±
            if (STATE.celebrationStarted || Math.random() < 0.005) {

        // --- Photo Particle ---
        class PhotoParticle {
            constructor(mesh) {
                this.mesh = mesh;
                this.posGather = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = 0.8;
                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.3
                );
                this.calculatePositions();
            }

            calculatePositions() {
                const r = 8 + Math.random() * 4;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posGather.set(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );

                const r2 = 12 + Math.random() * 10;
                const theta2 = Math.random() * Math.PI * 2;
                const phi2 = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    r2 * Math.sin(phi2) * Math.cos(theta2),
                    r2 * Math.sin(phi2) * Math.sin(theta2),
                    r2 * Math.cos(phi2)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posGather;
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0;
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'GATHER') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt;
                }

                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position);
                }

                let s = this.baseScale;
                if (mode === 'SCATTER') s = this.baseScale * 2.5;
                else if (mode === 'FOCUS') {
                    s = (this.mesh === focusTargetMesh) ? 4.5 : this.baseScale * 0.8;
                }
                this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
            }
        }

        let gestureHistory = [];
        const GESTURE_HISTORY_SIZE = 5;

        function getStableGesture(newGesture) {
            gestureHistory.push(newGesture);
            if (gestureHistory.length > GESTURE_HISTORY_SIZE) {
                gestureHistory.shift();
            }
            if (gestureHistory.length === GESTURE_HISTORY_SIZE &&
                gestureHistory.every(g => g === newGesture)) {
                return newGesture;
            }
            return null;
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2;
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const wrist = lm[0];
                const thumbTip = lm[4];
                const indexTip = lm[8];
                const middleTip = lm[12];
                const ringTip = lm[16];
                const pinkyTip = lm[20];
                const palmCenter = lm[9];

                const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y, (a.z || 0) - (b.z || 0));

                const thumbIndexDist = dist(thumbTip, indexTip);
                const indexToPalm = dist(indexTip, palmCenter);
                const middleToPalm = dist(middleTip, palmCenter);
                const ringToPalm = dist(ringTip, palmCenter);
                const pinkyToPalm = dist(pinkyTip, palmCenter);
                const indexToWrist = dist(indexTip, wrist);
                const middleToWrist = dist(middleTip, wrist);
                const ringToWrist = dist(ringTip, wrist);
                const pinkyToWrist = dist(pinkyTip, wrist);
                const palmSize = dist(wrist, palmCenter);

                const normalizedThumbIndex = thumbIndexDist / palmSize;
                const avgFingerToWrist = (indexToWrist + middleToWrist + ringToWrist + pinkyToWrist) / 4 / palmSize;
                const avgFingerToPalm = (indexToPalm + middleToPalm + ringToPalm + pinkyToPalm) / 4 / palmSize;
                const otherFingersOpen = (middleToWrist + ringToWrist + pinkyToWrist) / 3 / palmSize;

                let detectedGesture = 'DETECTING...';

                if (normalizedThumbIndex < 0.3 && otherFingersOpen > 0.8) {
                    detectedGesture = 'FOCUS';
                } else if (avgFingerToPalm < 0.5 && avgFingerToWrist < 1.2) {
                    detectedGesture = 'GATHER';
                } else if (avgFingerToWrist > 1.5) {
                    detectedGesture = 'SCATTER';
                }

                const stableGesture = getStableGesture(detectedGesture);

                let displayGesture = detectedGesture;
                if (stableGesture && stableGesture !== 'DETECTING...') {
                    if (stableGesture === 'FOCUS') {
                        displayGesture = 'FOCUS ü§è';
                        if (STATE.mode !== 'FOCUS') {
                            STATE.mode = 'FOCUS';
                            if (particleSystem.length) {
                                const selected = selectNextPhoto();
                                if (selected) {
                                    STATE.focusTarget = selected.mesh;
                                }
                            }
                        }
                    } else if (stableGesture === 'GATHER') {
                        displayGesture = 'GATHER ‚úä';
                        STATE.mode = 'GATHER';
                        STATE.focusTarget = null;
                    } else if (stableGesture === 'SCATTER') {
                        displayGesture = 'SCATTER ‚úã';
                        STATE.mode = 'SCATTER';
                        STATE.focusTarget = null;
                    }
                } else {
                    if (detectedGesture !== 'DETECTING...') {
                        displayGesture = detectedGesture + '...';
                    }
                }

                updateGestureBadge(displayGesture, true);
            } else {
                STATE.hand.detected = false;
                gestureHistory = [];
                updateGestureBadge('', false);
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);

            const uiLayer = document.getElementById('ui-layer');
            const webcamPanel = document.getElementById('webcam-panel');
            const debugToggle = document.getElementById('debug-toggle');

            let isPureMode = false;

            function togglePureMode() {
                isPureMode = !isPureMode;
                if (uiLayer) uiLayer.style.display = isPureMode ? 'none' : 'flex';
                if (webcamPanel) webcamPanel.style.display = isPureMode ? 'none' : 'block';
            }

            if (debugToggle) {
                debugToggle.addEventListener('change', (e) => {
                    if (webcamPanel) {
                        webcamPanel.style.display = e.target.checked ? 'block' : 'none';
                    }
                });
            }

            window.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (key === 'd') {
                    togglePureMode();
                }
                if (key === 'f') {
                    // ÊâãÂä®Ëß¶ÂèëÁÉüËä±
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => launchFirework(), i * 200);
                    }
                }
                if (key === 'c') {
                    // ÊâãÂä®Ëß¶ÂèëÂ∫ÜÁ•ù
                    triggerCelebration();
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // ÊóãËΩ¨ÊéßÂà∂
            if (STATE.hand.detected) {
                const deadZone = 0.3;
                if (STATE.hand.x < -deadZone) {
                    const rotSpeed = Math.abs(STATE.hand.x + deadZone) * 2.0;
                    STATE.rotation.y -= rotSpeed * dt;
                } else if (STATE.hand.x > deadZone) {
                    const rotSpeed = (STATE.hand.x - deadZone) * 2.0;
                    STATE.rotation.y += rotSpeed * dt;
                } else {
                    if (STATE.mode === 'GATHER') {
                        STATE.rotation.y += 0.2 * dt;
                    }
                }
                const targetRotX = STATE.hand.y * Math.PI * 0.15;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 2.0 * dt;
            } else {
                if (STATE.mode === 'GATHER') {
                    STATE.rotation.y += 0.2 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                    STATE.rotation.y += 0.1 * dt;
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            // Êõ¥Êñ∞ÂêÑÁ≥ªÁªü
            updateSnowfall(dt);
            updateFireworks(dt);
            updateConfetti(dt);
            updateDigitParticles(dt);
            updateInstancedMeshes(dt);
            updateDust(dt);

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));

            composer.render();
        }

        init();
    </script>
