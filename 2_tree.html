<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Grand Luxury Tree (Compatible Edition)</title>
    
    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Times New Roman', 'serif'],
                        'cinzel': ['Cinzel', 'serif'],
                    },
                    colors: {
                        gold: {
                            light: '#fceea7',
                            DEFAULT: '#d4af37',
                            dim: '#eebb66',
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 1s linear infinite',
                    }
                }
            }
        }
    </script>

    <style>
        .ui-hidden { opacity: 0 !important; pointer-events: none !important; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-console {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999; color: red;
            padding: 20px; overflow: auto; font-family: monospace;
            white-space: pre-wrap; pointer-events: auto;
        }
    </style>

    <!-- Global Error Handler -->
    <script>
        window.addEventListener('error', function(e) {
            const consoleDiv = document.getElementById('error-console');
            if (consoleDiv) {
                consoleDiv.style.display = 'block';
                consoleDiv.innerHTML += `[Error]: ${e.message}\nAt: ${e.filename}:${e.lineno}\n\n`;
                // Try to hide loader if error occurs
                const loader = document.getElementById('loader');
                if(loader) loader.innerHTML = '<div style="color:red; text-align:center;">Load Failed. See details.<br><button onclick="document.getElementById(\'error-console\').style.display=\'none\'" style="border:1px solid white; padding:5px; margin-top:10px;">Close Log</button></div>';
            }
        });
    </script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body class="m-0 overflow-hidden bg-black font-serif text-white touch-none">

    <!-- Error Console (Hidden by default) -->
    <div id="error-console">
        <h3 style="color:white; border-bottom:1px solid #555; padding-bottom:10px;">System Diagnosis</h3>
        <p style="color:#aaa; font-size:12px;">If you see this, something went wrong. Check your network connection or browser version.</p>
        <hr style="border-color:#333; margin:10px 0;">
    </div>

    <!-- Loader -->
    <div id="loader" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center transition-opacity duration-[800ms] ease-out">
        <div class="w-10 h-10 border border-gold/20 border-t-gold rounded-full animate-spin"></div>
        <div class="text-gold text-sm tracking-[4px] mt-5 uppercase font-light">Loading Magic...</div>
        <div id="loading-tips" class="text-gold/30 text-[10px] mt-2 font-sans opacity-0 transition-opacity duration-1000">Taking too long? Please wait...</div>
    </div>

    <!-- 3D Canvas -->
    <div id="canvas-container" class="absolute top-0 left-0 w-screen h-screen z-0 outline-none"></div>

    <!-- UI Layer -->
    <div id="ui-layer" class="absolute top-0 left-0 w-full h-full z-10 pointer-events-none flex flex-col items-center pt-12 md:pt-10 box-border transition-opacity duration-300">
        <h1 class="font-cinzel text-4xl md:text-6xl font-normal tracking-[4px] md:tracking-[6px] 
                   bg-gradient-to-b from-white to-gold-dim bg-clip-text text-transparent 
                   drop-shadow-[0_0_50px_rgba(252,238,167,0.6)] opacity-90 transition-opacity duration-500 text-center px-4">
            Merry Christmas
        </h1>
        
        <div class="upload-wrapper mt-6 pointer-events-auto text-center transition-opacity duration-500 flex flex-col items-center gap-4 w-full px-4">
            <div class="flex flex-row gap-3 justify-center w-full max-w-md">
                <label class="flex-1 px-4 py-3 bg-neutral-900/60 border border-gold/40 text-gold 
                              cursor-pointer uppercase tracking-[2px] text-[10px] md:text-xs backdrop-blur-sm 
                              transition-all duration-300 hover:bg-gold hover:text-black 
                              active:scale-95 flex items-center justify-center whitespace-nowrap">
                    Add Photos
                    <input type="file" id="file-input" multiple accept="image/*" class="hidden">
                </label>

                <button id="btn-snapshot" class="flex-1 px-4 py-3 bg-neutral-900/60 border border-gold/40 text-gold 
                              cursor-pointer uppercase tracking-[2px] text-[10px] md:text-xs backdrop-blur-sm 
                              transition-all duration-300 hover:bg-white hover:text-black hover:border-white
                              active:scale-95 whitespace-nowrap">
                    Save Card
                </button>
            </div>
            <div class="text-gold/50 text-[10px] mt-1 tracking-widest uppercase opacity-80">
                Tap Photo to Focus â€¢ Swipe to Rotate
            </div>
        </div>
    </div>

    <!-- UI Toggle -->
    <button id="btn-toggle-ui" class="absolute top-4 right-4 z-20 w-10 h-10 rounded-full border border-gold/30 bg-black/40 text-gold flex items-center justify-center backdrop-blur-md active:bg-gold active:text-black transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
    </button>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        // MediaPipe imports are inside init to prevent immediate crash if offline

        const CONFIG = {
            colors: { bg: 0x000000, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            particles: { count: 1200, dustCount: 1500, treeHeight: 24, treeRadius: 8 }, // Reduced count for compatibility
            camera: { z: 50 },
            spiralParticleCount: 800, spiralHeight: 28, spiralRadius: 12, spiralTurns: 5,
            snow: { count: 2000, speed: 1.5, spreadRadius: 60, topY: 60, bottomY: -50 }
        };

        const STATE = {
            mode: 'TREE', focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer, controls;
        let mainGroup = new THREE.Group(); 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let caneTexture, raycaster, pointer;
        let spiralSystem, spiralGeo, spiralMat, spiralMix = 0; 
        let snowSystem = [], snowGroup;
        let HandLandmarker, FilesetResolver, video, handLandmarker;

        async function init() {
            try {
                // Safety Timeout: If loading takes > 8s, force remove loader
                setTimeout(() => {
                    const loader = document.getElementById('loader');
                    if (loader) {
                        console.warn("Forcing loader removal due to timeout");
                        loader.remove();
                    }
                }, 8000);
                
                // Show "Taking too long" tip after 3s
                setTimeout(() => {
                    const tip = document.getElementById('loading-tips');
                    if(tip) tip.style.opacity = '1';
                }, 3000);

                initThree();
                setupEnvironment(); 
                setupLights();
                createTextures();
                createParticles(); 
                createDust();
                createSpiralParticles(); 
                createSnowfall();
                setupPostProcessing();
                setupEvents();
                setupInteractions();
                
                // Lazy load MediaPipe only if needed, wrapped in try-catch
                try {
                    const mp = await import("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm");
                    FilesetResolver = mp.FilesetResolver;
                    HandLandmarker = mp.HandLandmarker;
                    await initMediaPipe();
                } catch (e) {
                    console.log("MediaPipe failed to load (Offline or Blocked), continuing without gestures.", e);
                }
                
                const loader = document.getElementById('loader');
                if(loader) {
                    loader.style.opacity = 0;
                    setTimeout(() => loader.remove(), 800);
                }

                animate();
            } catch (err) {
                console.error("Critical Init Error:", err);
                const consoleDiv = document.getElementById('error-console');
                if(consoleDiv) {
                    consoleDiv.style.display = 'block';
                    consoleDiv.innerHTML += `CRITICAL ERROR: ${err.message}`;
                }
            }
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: false, 
                powerPreference: "default", // Changed from high-performance to default for compatibility
                preserveDrawingBuffer: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.minDistance = 20;
            controls.maxDistance = 100;
            controls.autoRotate = false; 

            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; bloomPass.strength = 0.45; bloomPass.radius = 0.4;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping; caneTexture.repeat.set(3, 3);
        }

        function createSnowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255, 255, 255, 1.0)');
            grad.addColorStop(0.4, 'rgba(255, 255, 255, 0.8)');
            grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 32, 32);
            return new THREE.CanvasTexture(canvas);
        }

        function createSnowfall() {
            snowGroup = new THREE.Group();
            const texture = createSnowTexture();
            const geometry = new THREE.PlaneGeometry(0.4, 0.4); 
            const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true, opacity: 0.9, depthWrite: false, blending: THREE.AdditiveBlending });

            for (let i = 0; i < CONFIG.snow.count; i++) {
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set((Math.random() - 0.5) * CONFIG.snow.spreadRadius * 2, Math.random() * (CONFIG.snow.topY - CONFIG.snow.bottomY) + CONFIG.snow.bottomY, (Math.random() - 0.5) * CONFIG.snow.spreadRadius * 2);
                mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
                snowSystem.push({
                    mesh: mesh,
                    speed: CONFIG.snow.speed * (0.6 + Math.random() * 0.8), 
                    rotationSpeed: { x: (Math.random()-0.5), y: (Math.random()-0.5), z: (Math.random()-0.5) },
                    swayOffset: Math.random() * 100, swaySpeed: 0.5 + Math.random()
                });
                snowGroup.add(mesh);
            }
            mainGroup.add(snowGroup);
        }

        function updateSnowfall(dt) {
            const time = clock.getElapsedTime();
            snowSystem.forEach(item => {
                item.mesh.position.y -= item.speed * dt;
                item.mesh.position.x += Math.sin(time * item.swaySpeed + item.swayOffset) * 1.5 * dt;
                item.mesh.position.z += Math.cos(time * (item.swaySpeed * 0.8) + item.swayOffset) * 1.5 * dt;
                item.mesh.rotation.x += item.rotationSpeed.x * dt;
                if (item.mesh.position.y < CONFIG.snow.bottomY) {
                    item.mesh.position.y = CONFIG.snow.topY;
                    item.mesh.position.x = (Math.random() - 0.5) * CONFIG.snow.spreadRadius * 2;
                    item.mesh.position.z = (Math.random() - 0.5) * CONFIG.snow.spreadRadius * 2;
                }
            });
        }

        function createSpiralParticles() {
            const particleCount = CONFIG.spiralParticleCount;
            const positions = [];
            const spiralData = []; 

            for(let i = 0; i < particleCount; i++) {
                const progress = i / particleCount;
                const y = (progress * CONFIG.spiralHeight) - (CONFIG.spiralHeight / 2);
                positions.push(0, y, 0); 
                spiralData.push({ y: y, randomAngleOffset: (Math.random() - 0.5) * 0.2, speed: 1 + Math.random() * 2, scatterPos: new THREE.Vector3((Math.random() - 0.5) * 60, (Math.random() - 0.5) * 60, (Math.random() - 0.5) * 60)}); 
            }
            spiralGeo = new THREE.BufferGeometry();
            spiralGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            spiralGeo.userData = { spiralData };
            spiralMat = new THREE.PointsMaterial({ color: 0xFFD700, size: 0.5, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending, sizeAttenuation: true });
            spiralSystem = new THREE.Points(spiralGeo, spiralMat);
            scene.add(spiralSystem);
        }

        function updateSpiralParticles(dt) {
            if(!spiralSystem) return;
            const positions = spiralGeo.attributes.position.array;
            const spiralData = spiralGeo.userData.spiralData;
            const targetMix = (STATE.mode !== 'TREE') ? 1.0 : 0.0;
            spiralMix += (targetMix - spiralMix) * 3.0 * dt; 
            spiralSystem.rotation.y += 0.0005;
            const time = clock.getElapsedTime();
            const h = CONFIG.spiralHeight;
            const halfH = h / 2;

            for(let i = 0; i < positions.length; i += 3) {
                const index = i / 3;
                const data = spiralData[index];
                const fallDistance = time * data.speed;
                let flowY = data.y - fallDistance;
                let currentY = flowY % h;
                if (currentY < -halfH) currentY += h; if (currentY > halfH) currentY -= h;
                let normalizedH = (currentY + halfH) / h; 
                const taperFactor = Math.max(0.1, 1.0 - normalizedH); 
                const currentRadius = taperFactor * CONFIG.spiralRadius;
                const spiralAngle = normalizedH * Math.PI * 2 * CONFIG.spiralTurns;
                const finalAngle = spiralAngle + data.randomAngleOffset;
                const spiralX = Math.cos(finalAngle) * currentRadius;
                const spiralZ = Math.sin(finalAngle) * currentRadius;

                positions[i]   = spiralX + (data.scatterPos.x - spiralX) * spiralMix;
                positions[i+1] = currentY + (data.scatterPos.y - currentY) * spiralMix;
                positions[i+2] = spiralZ + (data.scatterPos.z - spiralZ) * spiralMix;
            }
            spiralGeo.attributes.position.needsUpdate = true;
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else target = this.posScatter;
                }
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) this.mesh.lookAt(camera.position); 

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') s = this.baseScale * 2.5; 
                else if (mode === 'FOCUS') s = (this.mesh === focusTargetMesh) ? 4.5 : this.baseScale * 0.8; 
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const smallStarGeo = new THREE.OctahedronGeometry(0.45, 0); 
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, envMapIntensity: 2.0, emissive: 0x443300, emissiveIntensity: 0.3 });
            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8, emissive: 0x002200, emissiveIntensity: 0.2 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0, emissive: 0x330000 });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random(); let mesh, type;
                if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; } 
                else if (rand < 0.70) { mesh = new THREE.Mesh(smallStarGeo, goldMat); type = 'GOLD_STAR'; } 
                else if (rand < 0.92) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; } 
                else if (rand < 0.97) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; } 
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }
            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0, metalness: 1.0, roughness: 0 });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat); mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh); particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function addPhotoToScene(texture) {
            const img = texture.image;
            let width = 1.2, height = 1.2, baseSize = 1.2;
            if (img.width && img.height) {
                if (img.width > img.height) height = baseSize * (img.height / img.width);
                else width = baseSize * (img.width / img.height);
            }
            const frameGeo = new THREE.BoxGeometry(width + 0.2, height + 0.2, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            const photoGeo = new THREE.PlaneGeometry(width, height);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, color: 0x888888, transparent: false });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;
            const group = new THREE.Group(); group.add(frame); group.add(photo);
            group.scale.set(0.8,0.8,0.8);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files; if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => { new THREE.TextureLoader().load(ev.target.result, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }); }
                reader.readAsDataURL(f);
            });
        }

        function saveSnapshot() {
            const ui = document.getElementById('ui-layer');
            const btnToggle = document.getElementById('btn-toggle-ui');
            ui.classList.add('ui-hidden'); if(btnToggle) btnToggle.classList.add('ui-hidden');
            composer.render();
            requestAnimationFrame(() => {
                const dataURL = renderer.domElement.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = `Christmas-Memory-${new Date().toISOString().slice(0,19).replace(/:/g,"-")}.png`;
                link.href = dataURL; link.click();
                ui.classList.remove('ui-hidden'); if(btnToggle) btnToggle.classList.remove('ui-hidden');
            });
        }

        function setupInteractions() {
            raycaster = new THREE.Raycaster(); pointer = new THREE.Vector2();
            window.addEventListener('pointerdown', (event) => {
                pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
                pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(pointer, camera);
                const intersects = raycaster.intersectObjects(photoMeshGroup.children, true);
                if (intersects.length > 0) {
                    let target = intersects[0].object;
                    while(target.parent && target.parent !== photoMeshGroup) target = target.parent;
                    STATE.mode = 'FOCUS'; STATE.focusTarget = target;
                } else if (STATE.mode === 'FOCUS') {
                    STATE.mode = 'TREE'; STATE.focusTarget = null;
                }
            });
        }

        async function initMediaPipe() {
            // Check availability
            if (!navigator.mediaDevices?.getUserMedia) return;

            video = document.createElement('video');
            video.style.display = 'none';
            document.body.appendChild(video);

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.play();
            video.addEventListener("loadeddata", predictWebcam);
        }

        let lastVideoTime = -1;
        function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;
                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;
                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (avgDist < 0.25) { STATE.mode = 'TREE'; STATE.focusTarget = null; }
                else if (avgDist > 0.4) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
            } else {
                STATE.hand.detected = false;
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            document.getElementById('btn-snapshot').addEventListener('click', saveSnapshot);
            const btnToggle = document.getElementById('btn-toggle-ui');
            if(btnToggle) btnToggle.addEventListener('click', () => document.querySelector('.upload-wrapper').classList.toggle('ui-hidden'));
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            if(controls) controls.update();
            if(STATE.mode === 'TREE') { STATE.rotation.y += 0.2 * dt; STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt; } 
            else { STATE.rotation.y += 0.05 * dt; }
            mainGroup.rotation.y = STATE.rotation.y; mainGroup.rotation.x = STATE.rotation.x;
            updateSpiralParticles(dt); updateSnowfall(dt);        
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
