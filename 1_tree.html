        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        // --- ä¸‹é›ªé€»è¾‘ (ä¼˜åŒ–ï¼šä½¿ç”¨ Points ç²’å­ç³»ç»Ÿï¼Œå•æ¬¡ draw call) ---
        function createSnowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');

            // ç»˜åˆ¶æŸ”å’Œçš„é›ªèŠ± (å¾„å‘æ¸å˜)
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grad.addColorStop(0, 'rgba(255, 255, 255, 1.0)');
            grad.addColorStop(0.3, 'rgba(255, 255, 255, 0.8)');
            grad.addColorStop(0.6, 'rgba(255, 255, 255, 0.4)');
            grad.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 64, 64);

            return new THREE.CanvasTexture(canvas);
        }

        function createSnowfall() {
            const snowCount = CONFIG.snow.count;
            const positions = new Float32Array(snowCount * 3);
            const velocities = new Float32Array(snowCount);   // é€Ÿåº¦
            const phases = new Float32Array(snowCount);       // é£˜åŠ¨ç›¸ä½
            const swaySpeed = new Float32Array(snowCount);    // é£˜åŠ¨é€Ÿåº¦

            for (let i = 0; i < snowCount; i++) {
                // åˆå§‹ä½ç½®
                positions[i * 3] = (Math.random() - 0.5) * CONFIG.snow.spreadRadius * 2;
                positions[i * 3 + 1] = Math.random() * (CONFIG.snow.topY - CONFIG.snow.bottomY) + CONFIG.snow.bottomY;
                positions[i * 3 + 2] = (Math.random() - 0.5) * CONFIG.snow.spreadRadius * 2;

                // è¿åŠ¨å‚æ•°
                velocities[i] = CONFIG.snow.speed * (0.6 + Math.random() * 0.8);
                phases[i] = Math.random() * 100;
                swaySpeed[i] = 0.5 + Math.random() * 1.0;
            }

            snowGeo = new THREE.BufferGeometry();
            snowGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            snowGeo.userData = { velocities, phases, swaySpeed };

            const material = new THREE.PointsMaterial({
                map: createSnowTexture(),
                size: 1.2,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            snowPoints = new THREE.Points(snowGeo, material);
            mainGroup.add(snowPoints);
        }

        function updateSnowfall(dt) {
            const positions = snowGeo.attributes.position.array;
            const { velocities, phases, swaySpeed } = snowGeo.userData;
            const time = clock.getElapsedTime();
            const count = positions.length / 3;

            for (let i = 0; i < count; i++) {
                const idx = i * 3;

                // ä¸‹è½
                positions[idx + 1] -= velocities[i] * dt;

                // é£˜åŠ¨ (ç®€åŒ–çš„ sin/cos è®¡ç®—)
                positions[idx] += Math.sin(time * swaySpeed[i] + phases[i]) * 0.03;
                positions[idx + 2] += Math.cos(time * swaySpeed[i] * 0.8 + phases[i]) * 0.03;

                // å¾ªç¯é‡ç½®
                if (positions[idx + 1] < CONFIG.snow.bottomY) {
                    positions[idx + 1] = CONFIG.snow.topY;
                    positions[idx] = (Math.random() - 0.5) * CONFIG.snow.spreadRadius * 2;
                    positions[idx + 2] = (Math.random() - 0.5) * CONFIG.snow.spreadRadius * 2;
                }
            }

            snowGeo.attributes.position.needsUpdate = true;
        }

        // --- èºæ—‹ç²’å­ç³»ç»Ÿé€»è¾‘ ---
        function createSpiralParticles() {
            const particleCount = CONFIG.spiralParticleCount;
            const positions = [];
            const velocities = []; 
            const spiralData = []; 

            for(let i = 0; i < particleCount; i++) {
                const progress = i / particleCount;
                const y = (progress * CONFIG.spiralHeight) - (CONFIG.spiralHeight / 2);
                
                positions.push(0, y, 0); 
                
                spiralData.push({ 
                    y: y, 
                    randomAngleOffset: (Math.random() - 0.5) * 0.2, 
                    speed: 1 + Math.random() * 2,
                    // æ•£å¼€èŒƒå›´ï¼šåœ¨æ›´å¤§çš„çƒä½“èŒƒå›´å†…éšæœºåˆ†å¸ƒ
                    scatterPos: new THREE.Vector3(
                        (Math.random() - 0.5) * 60, 
                        (Math.random() - 0.5) * 60, 
                        (Math.random() - 0.5) * 60
                    )
                }); 
            }

            spiralGeo = new THREE.BufferGeometry();
            spiralGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            spiralGeo.userData = { velocities, spiralData };

            spiralMat = new THREE.PointsMaterial({
                color: 0xFFD700,
                size: 0.5,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            spiralSystem = new THREE.Points(spiralGeo, spiralMat);
            scene.add(spiralSystem);
        }

        function updateSpiralParticles(dt) {
            if(!spiralSystem) return;

            const positions = spiralGeo.attributes.position.array;
            const spiralData = spiralGeo.userData.spiralData;
            
            // ã€ä¿®æ”¹ã€‘é€»è¾‘æ›´æ–°ï¼šåªè¦å½“å‰æ¨¡å¼ä¸æ˜¯ 'TREE' (ä¾‹å¦‚æ˜¯ SCATTER æˆ– FOCUS)ï¼Œå…‰å¸¦å°±å®Œå…¨æ•£å¼€
            const targetMix = (STATE.mode !== 'TREE') ? 1.0 : 0.0;
            
            spiralMix += (targetMix - spiralMix) * 3.0 * dt; // 3.0 æ˜¯è¿‡æ¸¡é€Ÿåº¦

            spiralSystem.rotation.y += 0.0005;

            const time = clock.getElapsedTime();
            const h = CONFIG.spiralHeight;
            const halfH = h / 2;

            for(let i = 0; i < positions.length; i += 3) {
                const index = i / 3;
                const data = spiralData[index];

                // --- 1. è®¡ç®—èºæ—‹å½¢æ€ä½ç½® (TREE Mode) ---
                const fallDistance = time * data.speed;
                let flowY = data.y - fallDistance;
                
                // å¾ªç¯é€»è¾‘
                let currentY = flowY % h;
                if (currentY < -halfH) currentY += h;
                if (currentY > halfH) currentY -= h;

                // è¿›åº¦ 0(åº•) -> 1(é¡¶)
                let normalizedH = (currentY + halfH) / h; 
                
                // é”¥å½¢è®¡ç®—ï¼šé¡¶éƒ¨åŠå¾„è¶‹è¿‘ 0.1ï¼Œåº•éƒ¨åŠå¾„ä¸º CONFIG.spiralRadius
                const taperFactor = Math.max(0.1, 1.0 - normalizedH); 
                const currentRadius = taperFactor * CONFIG.spiralRadius;
                
                const spiralAngle = normalizedH * Math.PI * 2 * CONFIG.spiralTurns;
                const finalAngle = spiralAngle + data.randomAngleOffset;

                const spiralX = Math.cos(finalAngle) * currentRadius;
                const spiralY = currentY;
                const spiralZ = Math.sin(finalAngle) * currentRadius;

                // --- 2. è®¡ç®—æœ€ç»ˆä½ç½® (æ··åˆ èºæ—‹ å’Œ æ•£å¼€) ---
                
                // èºæ—‹ä½ç½®
                const p1x = spiralX;
                const p1y = spiralY;
                const p1z = spiralZ;

                // æ•£å¼€ä½ç½®
                const p2x = data.scatterPos.x;
                const p2y = data.scatterPos.y;
                const p2z = data.scatterPos.z;

                // æ··åˆ
                positions[i]   = p1x + (p2x - p1x) * spiralMix;
                positions[i+1] = p1y + (p2y - p1y) * spiralMix;
                positions[i+2] = p1z + (p2z - p1z) * spiralMix;
            }

            spiralGeo.attributes.position.needsUpdate = true;
        }

        // PhotoParticle ç±» - åªç”¨äºç…§ç‰‡ï¼ˆéœ€è¦ç‰¹æ®Šäº¤äº’ï¼‰
        class PhotoParticle {
            constructor(mesh) {
                this.mesh = mesh;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = 0.8;
                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.3
                );
                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.pow(Math.random(), 0.8);
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t);
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                const r = rMax * (0.8 + Math.random() * 0.4);
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                const rScatter = 8 + Math.random() * 12;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0;
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt;
                }

                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position);
                }

                let s = this.baseScale;
                if (mode === 'SCATTER') s = this.baseScale * 2.5;
                else if (mode === 'FOCUS') {
                    s = (this.mesh === focusTargetMesh) ? 4.5 : this.baseScale * 0.8;
                }
                this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
            }
        }

        // è®¡ç®—ç²’å­ä½ç½®çš„è¾…åŠ©å‡½æ•°
        function calcTreePosition(out) {
            const h = CONFIG.particles.treeHeight;
            const halfH = h / 2;
            let t = Math.pow(Math.random(), 0.8);
            const y = (t * h) - halfH;
            let rMax = CONFIG.particles.treeRadius * (1.0 - t);
            if (rMax < 0.5) rMax = 0.5;
            const angle = t * 50 * Math.PI + Math.random() * Math.PI;
            const r = rMax * (0.8 + Math.random() * 0.4);
            out.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
        }

        function calcScatterPosition(out) {
            const rScatter = 8 + Math.random() * 12;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            out.set(
                rScatter * Math.sin(phi) * Math.cos(theta),
                rScatter * Math.sin(phi) * Math.sin(theta),
                rScatter * Math.cos(phi)
            );
        }

        // --- CREATION (ä¼˜åŒ–ï¼šä½¿ç”¨ InstancedMesh) ---
        function createParticles() {
            // é™ä½å‡ ä½•ä½“ç²¾åº¦ä»¥æå‡æ€§èƒ½
            const sphereGeo = new THREE.SphereGeometry(0.5, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
            const smallStarGeo = new THREE.OctahedronGeometry(0.45, 0);

            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 12, 0.08, 6, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0,
                emissive: 0x443300,
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2
            });

            // æ”¹ç”¨ MeshStandardMaterial æ›¿ä»£ MeshPhysicalMaterial (clearcoat å¼€é”€å¤§)
            const redMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.5, roughness: 0.2,
                emissive: 0x330000,
                emissiveIntensity: 0.3
            });

            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            // æŒ‰ç±»å‹åˆ†é…æ•°é‡
            const counts = {
                box: Math.floor(CONFIG.particles.count * 0.40),
                star: Math.floor(CONFIG.particles.count * 0.30),
                goldSphere: Math.floor(CONFIG.particles.count * 0.22),
                redSphere: Math.floor(CONFIG.particles.count * 0.05),
                cane: Math.floor(CONFIG.particles.count * 0.03)
            };

            // åˆ›å»º InstancedMesh
            instancedMeshes.box = new THREE.InstancedMesh(boxGeo, greenMat, counts.box);
            instancedMeshes.star = new THREE.InstancedMesh(smallStarGeo, goldMat, counts.star);
            instancedMeshes.goldSphere = new THREE.InstancedMesh(sphereGeo, goldMat, counts.goldSphere);
            instancedMeshes.redSphere = new THREE.InstancedMesh(sphereGeo, redMat, counts.redSphere);
            instancedMeshes.cane = new THREE.InstancedMesh(candyGeo, candyMat, counts.cane);

            // åˆå§‹åŒ–æ¯ä¸ªç²’å­çš„æ•°æ®
            let globalIndex = 0;
            for (const [type, count] of Object.entries(counts)) {
                for (let i = 0; i < count; i++) {
                    const data = {
                        type: type,
                        instanceIndex: i,
                        posTree: new THREE.Vector3(),
                        posScatter: new THREE.Vector3(),
                        currentPos: new THREE.Vector3(),
                        rotation: new THREE.Euler(Math.random() * 6, Math.random() * 6, Math.random() * 6),
                        baseScale: 0.4 + Math.random() * 0.5,
                        currentScale: 0.4 + Math.random() * 0.5,
                        spinSpeed: new THREE.Vector3(
                            (Math.random() - 0.5) * 2.0,
                            (Math.random() - 0.5) * 2.0,
                            (Math.random() - 0.5) * 2.0
                        )
                    };

                    calcTreePosition(data.posTree);
                    calcScatterPosition(data.posScatter);
                    data.currentPos.copy(data.posTree);

                    particleData.push(data);
                    globalIndex++;
                }

                mainGroup.add(instancedMeshes[type]);
            }

            // åˆå§‹åŒ–çŸ©é˜µ
            updateInstancedMeshes(0);

            // æ ‘é¡¶æ˜Ÿæ˜Ÿ
            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight / 2 + 1.2, 0);
            mainGroup.add(star);

            mainGroup.add(photoMeshGroup);
        }

        // æ›´æ–° InstancedMesh çŸ©é˜µ
        function updateInstancedMeshes(dt) {
            const mode = STATE.mode;
            const time = clock.getElapsedTime();

            for (const data of particleData) {
                // ç›®æ ‡ä½ç½®
                const target = (mode === 'TREE') ? data.posTree : data.posScatter;

                // å¹³æ»‘ç§»åŠ¨
                data.currentPos.lerp(target, 2.0 * dt || 0.1);

                // æ—‹è½¬
                if (mode === 'SCATTER') {
                    data.rotation.x += data.spinSpeed.x * dt;
                    data.rotation.y += data.spinSpeed.y * dt;
                    data.rotation.z += data.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    data.rotation.x = THREE.MathUtils.lerp(data.rotation.x, 0, dt * 2);
                    data.rotation.z = THREE.MathUtils.lerp(data.rotation.z, 0, dt * 2);
                    data.rotation.y += 0.5 * dt;
                }

                // ç¼©æ”¾
                const targetScale = data.baseScale;
                data.currentScale = THREE.MathUtils.lerp(data.currentScale, targetScale, 4 * dt || 0.1);

                // è®¾ç½® dummy å¹¶æ›´æ–°çŸ©é˜µ
                dummy.position.copy(data.currentPos);
                dummy.rotation.copy(data.rotation);
                dummy.scale.setScalar(data.currentScale);
                dummy.updateMatrix();

                instancedMeshes[data.type].setMatrixAt(data.instanceIndex, dummy.matrix);
            }

            // æ ‡è®°éœ€è¦æ›´æ–°
            for (const mesh of Object.values(instancedMeshes)) {
                mesh.instanceMatrix.needsUpdate = true;
            }
        }

        // --- ç°å°˜ç²’å­ (ä¼˜åŒ–ï¼šä½¿ç”¨ Points ç³»ç»Ÿ) ---
        function createDust() {
            const count = CONFIG.particles.dustCount;
            const positions = new Float32Array(count * 3);
            const posTree = new Float32Array(count * 3);
            const posScatter = new Float32Array(count * 3);
            const sizes = new Float32Array(count);
            const phases = new Float32Array(count);

            for (let i = 0; i < count; i++) {
                // è®¡ç®—æ ‘å½¢ä½ç½®
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.pow(Math.random(), 0.8);
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t);
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                const r = rMax * (0.8 + Math.random() * 0.4);

                posTree[i * 3] = Math.cos(angle) * r;
                posTree[i * 3 + 1] = y;
                posTree[i * 3 + 2] = Math.sin(angle) * r;

                // è®¡ç®—æ•£å¼€ä½ç½®
                const rScatter = 12 + Math.random() * 20;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);

                posScatter[i * 3] = rScatter * Math.sin(phi) * Math.cos(theta);
                posScatter[i * 3 + 1] = rScatter * Math.sin(phi) * Math.sin(theta);
                posScatter[i * 3 + 2] = rScatter * Math.cos(phi);

                // åˆå§‹ä½ç½®
                positions[i * 3] = posTree[i * 3];
                positions[i * 3 + 1] = posTree[i * 3 + 1];
                positions[i * 3 + 2] = posTree[i * 3 + 2];

                sizes[i] = 0.5 + Math.random();
                phases[i] = Math.random() * 100;
            }

            dustGeo = new THREE.BufferGeometry();
            dustGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            dustGeo.userData = { posTree, posScatter, sizes, phases };

            const mat = new THREE.PointsMaterial({
                color: 0xffeebb,
                size: 0.3,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            dustPoints = new THREE.Points(dustGeo, mat);
            mainGroup.add(dustPoints);
        }

        // æ›´æ–°ç°å°˜ç²’å­
        function updateDust(dt) {
            const mode = STATE.mode;
            const positions = dustGeo.attributes.position.array;
            const { posTree, posScatter, sizes, phases } = dustGeo.userData;
            const count = positions.length / 3;
            const time = clock.getElapsedTime();

            // TREE æ¨¡å¼ä¸‹ç°å°˜ä¸å¯è§
            dustPoints.visible = (mode !== 'TREE');

            if (mode === 'TREE') return;

            for (let i = 0; i < count; i++) {
                const idx = i * 3;
                const target = (mode === 'SCATTER' || mode === 'FOCUS') ? posScatter : posTree;

                // å¹³æ»‘ç§»åŠ¨
                positions[idx] += (target[idx] - positions[idx]) * 2.0 * dt;
                positions[idx + 1] += (target[idx + 1] - positions[idx + 1]) * 2.0 * dt;
                positions[idx + 2] += (target[idx + 2] - positions[idx + 2]) * 2.0 * dt;
            }

            dustGeo.attributes.position.needsUpdate = true;
        }

        function addPhotoToScene(texture) {
            // --- NEW: Calculate Aspect Ratio ---
            // åˆ¤æ–­é•¿å®½ï¼Œæ‰¾å‡ºæœ€é•¿è¾¹å›ºå®šä¸ºåŸºå‡†å°ºå¯¸ (1.2)ï¼Œå¦ä¸€è¾¹æŒ‰æ¯”ä¾‹ç¼©æ”¾
            const img = texture.image;
            let width = 1.2;
            let height = 1.2;
            const baseSize = 1.2;

            if (img.width && img.height) {
                if (img.width > img.height) {
                    // å®½æ¯”é«˜é•¿ï¼Œå®½å®šä¸º1.2ï¼Œé«˜æŒ‰æ¯”ä¾‹ç¼©æ”¾
                    width = baseSize;
                    height = baseSize * (img.height / img.width);
                } else {
                    // é«˜æ¯”å®½é•¿ï¼ˆæˆ–ç›¸ç­‰ï¼‰ï¼Œé«˜å®šä¸º1.2ï¼Œå®½æŒ‰æ¯”ä¾‹ç¼©æ”¾
                    height = baseSize;
                    width = baseSize * (img.width / img.height);
                }
            }

            // Frame adapts to photo size (adding 0.2 padding)
            const frameGeo = new THREE.BoxGeometry(width + 0.2, height + 0.2, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            // Updated Photo Geometry with calculated dimensions
            const photoGeo = new THREE.PlaneGeometry(width, height);
            
            // --- NEW: Updated Material Settings ---
            // é™ä½äº®åº¦é˜²æ­¢æ³›å…‰è¿‡å¼ºï¼Œè®¾ç½®åŒé¢æ˜¾ç¤º
            const photoMat = new THREE.MeshBasicMaterial({ 
                map: texture,
                side: THREE.DoubleSide,
                color: 0x888888, // ã€å…³é”®ã€‘æ”¹ä¸ºç°è‰²ã€‚è¿™ä¸ä¼šè®©å›¾ç‰‡å˜ç°ï¼Œè€Œæ˜¯é™ä½äº®åº¦ï¼Œé˜²æ­¢ç™½è‰²å˜æˆâ€œå¤§ç¯æ³¡â€
                transparent: false
            });
            
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new PhotoParticle(group));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        async function initMediaPipe() {

            const vision = await FilesetResolver.forVisionTasks(

            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {

                    delegate: "GPU"
                },
                runningMode: "VIDEO",

            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 320, height: 240 } });
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                } catch (err) {
                    console.warn('æ‘„åƒå¤´è®¿é—®å¤±è´¥:', err);
                    // éšè—æ‘„åƒå¤´é¢æ¿
                    const panel = document.getElementById('webcam-panel');

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // æ‰‹åŠ¿è¯†åˆ«çŠ¶æ€ (ç”¨äºé˜²æŠ–)
        let gestureHistory = [];
        const GESTURE_HISTORY_SIZE = 5;  // è¿ç»­5å¸§ç›¸åŒæ‰åˆ‡æ¢

        function getStableGesture(newGesture) {
            gestureHistory.push(newGesture);
            if (gestureHistory.length > GESTURE_HISTORY_SIZE) {
                gestureHistory.shift();
            }
            // æ£€æŸ¥æ˜¯å¦å…¨éƒ¨ç›¸åŒ
            if (gestureHistory.length === GESTURE_HISTORY_SIZE &&
                gestureHistory.every(g => g === newGesture)) {
                return newGesture;
            }
            return null;  // ä¸ç¨³å®šï¼Œè¿”å› null
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2;
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                // å…³é”®ç‚¹ç´¢å¼•:
                // 0: æ‰‹è…•, 4: æ‹‡æŒ‡å°–, 8: é£ŸæŒ‡å°–, 12: ä¸­æŒ‡å°–, 16: æ— åæŒ‡å°–, 20: å°æŒ‡å°–
                // 2: æ‹‡æŒ‡ç¬¬ä¸€å…³èŠ‚, 5: é£ŸæŒ‡æ ¹éƒ¨, 9: ä¸­æŒ‡æ ¹éƒ¨ (æŒå¿ƒå‚è€ƒç‚¹)

                const wrist = lm[0];
                const thumbTip = lm[4];
                const indexTip = lm[8];
                const middleTip = lm[12];
                const ringTip = lm[16];
                const pinkyTip = lm[20];
                const palmCenter = lm[9];  // ä¸­æŒ‡æ ¹éƒ¨ä½œä¸ºæŒå¿ƒå‚è€ƒ

                // è®¡ç®—å„ç§è·ç¦»
                const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y, (a.z || 0) - (b.z || 0));

                // 1. æ‹‡æŒ‡é£ŸæŒ‡è·ç¦» (ç”¨äºæåˆæ£€æµ‹)
                const thumbIndexDist = dist(thumbTip, indexTip);

                // 2. å„æ‰‹æŒ‡åˆ°æŒå¿ƒçš„è·ç¦» (ç”¨äºåˆ¤æ–­æ‰‹æŒ‡æ˜¯å¦å¼¯æ›²)
                const indexToPalm = dist(indexTip, palmCenter);
                const middleToPalm = dist(middleTip, palmCenter);
                const ringToPalm = dist(ringTip, palmCenter);
                const pinkyToPalm = dist(pinkyTip, palmCenter);

                // 3. å„æ‰‹æŒ‡åˆ°æ‰‹è…•çš„è·ç¦» (ç”¨äºåˆ¤æ–­æ‰‹æ˜¯å¦å¼ å¼€)
                const indexToWrist = dist(indexTip, wrist);
                const middleToWrist = dist(middleTip, wrist);
                const ringToWrist = dist(ringTip, wrist);
                const pinkyToWrist = dist(pinkyTip, wrist);

                // æ‰‹æŒå¤§å°å‚è€ƒ (æ‰‹è…•åˆ°ä¸­æŒ‡æ ¹éƒ¨)
                const palmSize = dist(wrist, palmCenter);

                // å½’ä¸€åŒ–é˜ˆå€¼ (ç›¸å¯¹äºæ‰‹æŒå¤§å°)
                const normalizedThumbIndex = thumbIndexDist / palmSize;
                const avgFingerToWrist = (indexToWrist + middleToWrist + ringToWrist + pinkyToWrist) / 4 / palmSize;
                const avgFingerToPalm = (indexToPalm + middleToPalm + ringToPalm + pinkyToPalm) / 4 / palmSize;

                // æ£€æµ‹å…¶ä»–æ‰‹æŒ‡æ˜¯å¦å¼ å¼€ (æ’é™¤é£ŸæŒ‡ï¼Œå› ä¸ºæåˆæ—¶é£ŸæŒ‡å¼¯æ›²)
                const otherFingersOpen = (middleToWrist + ringToWrist + pinkyToWrist) / 3 / palmSize;

                let detectedGesture = 'DETECTING...';

                // ä¼˜åŒ–åçš„æ‰‹åŠ¿åˆ¤æ–­é€»è¾‘:
                // æåˆ: æ‹‡æŒ‡é£ŸæŒ‡è¿‘ + å…¶ä»–æ‰‹æŒ‡ç›¸å¯¹å¼ å¼€
                // æ¡æ‹³: æ‰€æœ‰æ‰‹æŒ‡éƒ½å¼¯æ›² (åˆ°æŒå¿ƒè·ç¦»çŸ­)
                // å¼ å¼€: æ‰€æœ‰æ‰‹æŒ‡éƒ½ä¼¸ç›´ (åˆ°æ‰‹è…•è·ç¦»é•¿)

                if (normalizedThumbIndex < 0.3 && otherFingersOpen > 0.8) {
                    // æåˆ: æ‹‡æŒ‡é£ŸæŒ‡è¿‘ï¼Œå…¶ä»–æ‰‹æŒ‡å¼ å¼€
                    detectedGesture = 'FOCUS';
                } else if (avgFingerToPalm < 0.5 && avgFingerToWrist < 1.2) {
                    // æ¡æ‹³: æ‰‹æŒ‡å¼¯æ›²ï¼ŒæŒ‡å°–é è¿‘æŒå¿ƒ
                    detectedGesture = 'TREE';
                } else if (avgFingerToWrist > 1.5) {
                    // å¼ å¼€: æ‰‹æŒ‡ä¼¸ç›´ï¼Œè¿œç¦»æ‰‹è…•
                    detectedGesture = 'SCATTER';
                }

                // é˜²æŠ–å¤„ç†
                const stableGesture = getStableGesture(detectedGesture);

                let displayGesture = detectedGesture;
                if (stableGesture && stableGesture !== 'DETECTING...') {
                    // åªæœ‰ç¨³å®šè¯†åˆ«æ‰åˆ‡æ¢æ¨¡å¼
                    if (stableGesture === 'FOCUS') {
                        displayGesture = 'FOCUS ğŸ¤';
                        if (STATE.mode !== 'FOCUS') {
                            STATE.mode = 'FOCUS';
                            if (particleSystem.length) {
                                STATE.focusTarget = particleSystem[Math.floor(Math.random() * particleSystem.length)].mesh;
                            }
                        }
                    } else if (stableGesture === 'TREE') {
                        displayGesture = 'TREE âœŠ';
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                    } else if (stableGesture === 'SCATTER') {
                        displayGesture = 'SCATTER âœ‹';
                        STATE.mode = 'SCATTER';
                        STATE.focusTarget = null;
                    }
                } else {
                    // æ˜¾ç¤ºå½“å‰æ£€æµ‹åˆ°çš„æ‰‹åŠ¿ (å¸¦æç¤º)
                    if (detectedGesture !== 'DETECTING...') {
                        displayGesture = detectedGesture + '...';
                    }
                }

                updateGestureBadge(displayGesture, true);
            } else {
                STATE.hand.detected = false;
                gestureHistory = [];  // æ¸…ç©ºå†å²
                updateGestureBadge('', false);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Rotation Logic
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                     STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            // æ›´æ–°å„ç²’å­ç³»ç»Ÿ
            updateSpiralParticles(dt);
            updateSnowfall(dt);
            updateInstancedMeshes(dt);  // æ›´æ–°è£…é¥°ç²’å­
            updateDust(dt);              // æ›´æ–°ç°å°˜ç²’å­

            // æ›´æ–°ç…§ç‰‡ç²’å­
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));

            composer.render();
        }

        init();
    </script>
